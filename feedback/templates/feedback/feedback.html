{% extends 'temp/student1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Feedback</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Feedback:</td>
					<td ><textarea name="Reply" rows="4" required="" class="form-control"></textarea></td>
				</tr>

                <tr>
					<td>Tutor Name:</td>
					<td><select name="tid"  required="" class="form-control">
                        <option>--select--</option>
                        {% for i in p %}
                        <option value="{{ i.tutor_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Add"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>

{% endblock %}
