{% extends 'temp/student1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Student Register</h1>

		<form method="post">
            {% csrf_token %}
			<table border="1">
				<tr>
					<td>Name:</td>
					<td ><input type="text" name="Uname" required="" class="form-control" value="{{ x.name }}" ></td>
				</tr>

				<tr>
					<td>Place:</td>
					<td ><input type="text" name="place" required="" class="form-control" value="{{ x.place }}" ></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td ><input type="radio" name="Gender" value="male" {% if x.gender == 'male' %}checked{% endif %}>Male
						<input type="radio" name="Gender" value="Female" {% if x.gender == 'Female' %}checked{% endif %}>Female</td>
				</tr>

				<tr>
					<td>DOB:</td>
					<td ><input type="Date" name="DOB" required="" class="form-control" value="{{ x.dob|date:'Y-m-d' }}"></td>
				</tr>

				<tr>
					<td>Address:</td>
					<td ><textarea name="Address" rows="4" required="" class="form-control">{{ x.addres }}</textarea></td>
				</tr>

				<tr>
					<td>Pincode:</td>
					<td ><input type="text" name="pincode" pattern="[0-9]{6}" minlength="6" maxlength="6" value="{{ x.pincode }}"></td>
				</tr>

				<tr>
					<td>Email:</td>
					<td ><input type="email" name="email" required="" class="form-control" value="{{ x.email }}"></td>
				</tr>

				<tr>
					<td>Phone No:</td>
					<td ><input type="text" name="phoneNo" pattern="[0-9]{10}" minlength="10" maxlength="10" value="{{ x.phone_no }}"></td>
				</tr>

				<tr>
					<td>Language:</td>
					<td >
						<select name="Language" required="" class="form-control">
							<option value="English">English</option>
							<option value="Hindi">Hindi</option>
							<option value="Malayalam">Malayalam</option>
							<option value="Tamil">Tamil</option>
							
						</select>
					</td>
				</tr>

				<tr>
					<td>Education:</td>
					<td ><input type="Education" name="Education" required="" class="form-control" value="{{ x.education }}"></td>
				</tr>

				<tr>
					<td>State:</td>
					<td >
						<select name="State" required="" class="form-control">
							<option value="Kerala" {% if x.state == 'Kerala' %}selected{% endif %}>Kerala</option>
							<option value="Karnadaka" {% if x.state == 'Karnadaka' %}selected{% endif %}>Karnadaka</option>
							<option value="Tamilnad" {% if x.state == 'Tamilnad' %}selected{% endif %}>Tamilnad</option>
							<option value="Maharastra" {% if x.state == 'Maharastra' %}selected{% endif %}>Maharastra</option>
							
						</select>
					</td>
				</tr>


				<tr>
					<td>guardian info:</td>
					<td ><input type="Availability" name="guardianinfo" required="" class="form-control"  value="{{ x.guardian_info }}"></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Register"></td>
				</tr>

			</table>
			
		</form>
	</center>
</body>
</html>

{% endblock %}
