{% extends 'temp/home1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Tutor Register</h1>

		<form method="post">
            {% csrf_token %}
			<table border="2" >
				<tr>
					<td>Name:</td>
					<td ><input type="text" name="Uname" required="" class="form-control"></td>
				</tr>

				<tr>
					<td>Place:</td>
					<td ><input type="text" name="place" required="" class="form-control"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td ><input type="radio" name="Gender" value="male" checked="">Male
						<input type="radio" name="Gender" value="Female">Female</td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td ><input type="Date" name="DOB" required="" class="form-control"></td>
				</tr>


				<tr>
					<td>Address:</td>
					<td ><textarea name="address" rows="4" required="" class="form-control"></textarea></td>
				</tr>

				<tr>
					<td>Pincode:</td>
					<td ><input type="text" name="pincode" pattern="[0-9]{6}" minlength="6" maxlength="6" required="" class="form-control"></td>
				</tr>

				<tr>
					<td>Email:</td>
					<td ><input type="email" name="email" required="" class="form-control"></td>
				</tr>

				<tr>
					<td>Phone No:</td>
					<td ><input type="text" name="phoneNo" pattern="[0-9]{10}" minlength="10" maxlength="10" required="" class="form-control"></td>
				</tr>

				<tr>
					<td>Language:</td>
					<td >
						<select name="Language" required="" class="form-control">
							<option value="English">English</option>
							<option value="Hindi">Hindi</option>
							<option value="Malayalam">Malayalam</option>
							<option value="Tamil">Tamil</option>
							
						</select>
					</td>
				</tr>

				<tr>
					<td>Education:</td>
					<td ><textarea name="Education" rows="4" required="" class="form-control"></textarea></td>
				</tr>

				<tr>
					<td>State:</td>
					<td >
						<select name="State" required="" class="form-control">
							<option value="Kerala">Kerala</option>
							<option value="Karnadaka">Karnadaka</option>
							<option value="Tamilnad">Tamilnad</option>
							<option value="Maharastra">Maharastra</option>
							
						</select>
					</td>
				</tr>

                <tr>
					<td>Subject</td>
					<td >
						<select name="Subject" required="" class="form-control">
							<option value="computer science">computer science</option>
							<option value="physics">physics</option>
							<option value="chemisrty">chemistry</option>

						</select>
					</td>
				</tr>


				<tr>
					<td>Username:</td>
					<td ><input type="Username" name="name" required="" class="form-control"></td>
				</tr>

				<tr>
					<td>Password:</td>
					<td ><input type="Password" name="pwd" required="" class="form-control"></td>
				</tr>
				<tr>
					<td>Availability:</td>
					<td ><input type="text" name="Availability" required="" class="form-control"></td>
				</tr>

                <tr>
                    <td>fees</td>
                    <td><input type="text" name="fees" required="" class="form-control"></td>
                </tr>

                <tr>
					<td>Fee category</td>
					<td >
						<select name="Fee category" required="" class="form-control">
							<option value="monthly">monthly</option>
							<option value="per class">per class</option>
							<option value="weekly">weekly</option>
						</select>
					</td>
				</tr>


				<tr>
					<td></td>

					<td><input type="submit" value="Register"></td>
				</tr>

			</table>
			
		</form>
	</center>

   {% if msg %}
    <script>
    var m ="{{ msg }}"
    alert(m)

    </script>
    {% endif %}

</body>
</html>


{% endblock %}
