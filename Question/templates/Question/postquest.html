{% extends 'temp/Tutor1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>questions</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Questions</td>
					<td ><input type="text" name="question" value="{{ x.questions }}"></td>
				</tr>

				<tr>
					<td>Option 1</td>
					<td ><input type="text" name="op1" value="{{ x.option1 }}"></td>
				</tr>

				<tr>
					<td>Option 2</td>
					<td ><input type="text" name="op2" value="{{ x.option2 }}"></td>
				</tr>

				<tr>
					<td>Option 3</td>
					<td ><input type="text" name="op3" value="{{ x.option3 }}"></td>
				</tr>

				<tr>
					<td>Option 4</td>
					<td ><input type="text" name="op4" value="{{ x.option4 }}"></td>
				</tr>

                <tr>
					<td> Correct option </td>
					<td ><input type="text" name="correct option" value="{{ x.correct_option }}"></td>
				</tr>

				 <tr>
					<td>Subject</td>
					<td >
						<select name="Subject" required="" class="form-control">
							<option value="physics" {% if x.Subject == 'physics' %}selected{% endif %}>physics</option>
							<option value="chemistry" {% if x.Subject == 'chemistry' %}selected{% endif %}>chemistry</option>
							<option value="computer science" {% if x.Subject == 'computer science' %}selected{% endif %}>computer science</option>
{#							<option value="Maths" {% if x.Subject == 'Maths' %}selected{% endif %}>Maths</option>#}
{#                            <option value="English" {% if x.Subject == 'English' %}selected{% endif %}>English</option>#}

						</select>
					</td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="submit"></td>
				</tr>
			</table>

		</form>
	</center>

</body>
</html>

{% endblock %}
