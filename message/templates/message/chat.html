<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $(document).ready(function() {
        $("#sub").click(function () {
            var msg = $("#msg").val()
            $("#cpar").append('<div>You :' + msg + '</div>')
            $.ajax({
                url: '/message/chat/',
                data: {
                    'cmsg': msg,
                },
                dataType: 'json',
                success: function (data) {
                    $("#cpar").append('<div>Bot :' + data.cresp + '</div>')
                }
            });
        });
    });
</script>
