{% extends 'temp/home1.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

center {
    margin-top: 100px;
}

h1 {
    color: #06BBCC;
}

table {
    border-collapse: collapse;
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
}

table td {
    padding: 10px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
	<center>

	<form method="POST">
        {% csrf_token %}
		<table border="1">
			<tr>
                <h1>LOGIN</h1>
				<td>Username</td>
				<td> <input type="text" name="uname" required="" class="form-control"></td>
			</tr>
<br><br>

			<tr>
			<td>Password</td>
			<td><input type="Password" name="pwd" required="" class="form-control"></td>
		</tr>
<br><br>
		<tr>
            <td></td><td><input type="Submit" value="LOGIN"></td></tr>

		</table>
	</form>
</center>

</body>
</html>
{% endblock %}
