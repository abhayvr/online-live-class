{% extends 'temp/tutor1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Notification</h1>
		<form method="post">
            {% csrf_token %}

		<table>
			<tr>
				<td>Date:</td>
				<td ><input type="Date" name="Date"></td>
			</tr>

			<tr>
				<td>Time:</td>
				<td ><input type="Time" name="Time"></td>
			</tr>

			<tr>
				<td>Description:</td>
				<td ><textarea name="Reply" rows="4" required="" class="form-control"></textarea></td>
			</tr>

            <tr>
					<td>Student Name:</td>
					<td><select name="tid" required="" class="form-control">
                        <option>--select--</option>
                        {% for i in p %}
                        <option value="{{ i.student_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="submit"></td>
			</tr>

		</table>
        </form>

	</center>

</body>
</html>

{% endblock %}
