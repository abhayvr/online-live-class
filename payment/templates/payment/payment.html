{% extends 'temp/parent1.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><center>
	<h1>Payment</h1>
	<form method="post">
        {% csrf_token %}
		<table border="1">
            <tr>
				<td>Tutor name:</td>
				<td ><input type="text" name="tutor" value="{{ x.name }}" readonly class="form-control"></td>
			</tr>
            <tr>
				<td>Fees:</td>
				<td ><input type="text" name="fee" value="{{ x.fees }}" readonly class="form-control"></td>
			</tr>
			<tr>
				<td>Card Holder name:</td>
				<td ><input type="text" name="Name" required="" class="form-control"></td>
			</tr>

			<tr>
				<td>Card Number:</td>
				<td ><input type="text" name="Cardnumber" pattern="[0-9]{12}" minlength="12" maxlength="12" required="" class="form-control"></td>
			</tr>

			<tr>
				<td>CVV:</td>
				<td ><input type="text" name="Card" pattern="[0-9]{3}" minlength="3" maxlength="3" required="" class="form-control"></td>
			</tr>
			<tr>
					<td>Submit</td>
					<td><input type="submit" value="Pay"></td>
				</tr>

		</table>
	</form>

</center>

</body>
</html>

{% endblock %}
